<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid blueviolet;
            background-color: bisque;
            transition: width 10s ease 1s, height 10s, transform 5s;

        }

        .box:hover {
            width: 200px;
            height: 200px;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>transition</h3>
    </div>

</body>

</html>
